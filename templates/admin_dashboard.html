<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Page Styling */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        .dashboard-menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .menu-item {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .menu-item i {
            font-size: 3rem;
            margin-bottom: 10px;
            animation: bounce 1.5s infinite;
        }

        .menu-item h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin: 10px 0 0;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #333;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>Admin Dashboard</h1>
            <p>Manage your tools, users, and system settings</p>
        </div>

        <div class="dashboard-menu">
            <!-- Add Tool -->
            <div class="menu-item">
                <i class="fas fa-tools"></i>
                <h3><a href="/admin/add-tool" style="color:white; text-decoration:none;">Add Tool</a></h3>
            </div>

            <!-- Add Scanning Type -->
            <div class="menu-item">
                <i class="fas fa-search"></i>
                <h3><a href="/admin/add-scan-type" style="color:white; text-decoration:none;">Add Scan Type</a></h3>
            </div>

            <!-- Get Info -->
            <div class="menu-item">
                <i class="fas fa-info-circle"></i>
                <h3><a href="/admin/interaction-info" style="color:white; text-decoration:none;">Get Info</a></h3>
            </div>

            <!-- Reset Password -->
            <div class="menu-item">
                <i class="fas fa-key"></i>
                <h3><a href="/admin/reset-password" style="color:white; text-decoration:none;">Reset Password</a></h3>
            </div>

            <!-- Manage Users -->
            <div class="menu-item">
                <i class="fas fa-users-cog"></i>
                <h3><a href="/admin/manage-users" style="color:white; text-decoration:none;">Manage Users</a></h3>
            </div>

            <!-- Backup Data -->
            <div class="menu-item">
                <i class="fas fa-database"></i>
                <h3><a href="/admin/backup" style="color:white; text-decoration:none;">Backup Data</a></h3>
            </div>
        </div>
    </div>

 
</body>
</html>

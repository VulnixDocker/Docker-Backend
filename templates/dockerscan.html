<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Vulnerability Scanner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #6c63ff);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 700px;
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-primary {
            width: 100%;
            margin-bottom: 15px;
        }

        #scanResults {
            display: none;
            margin-top: 20px;
            color: #333;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Docker Vulnerability Scanner</h1>
            <p>Secure your containers with advanced scanning tools</p>
        </div>

        <button id="startFullScan" class="btn btn-primary">Start Full Scan</button>

        <label for="scanType" class="form-label">Select Scan Type:</label>
        <select id="scanType" class="form-select">
            <option value="" disabled selected>Select a scan type</option>
            <option value="simple">Simple Scan</option>
            <option value="detailed">Detailed Scan</option>
        </select>
        <button id="startSelectiveScan" class="btn btn-primary">Start Selective Scan</button>

        <div id="scanResults">
            <h4>Scan Results:</h4>
            <pre id="results"></pre>
        </div>
    </div>

    <script>
        document.getElementById('startFullScan').addEventListener('click', () => {
            fetch('/start-full-scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ docker_image: "docker-project:latest" })
            })
            .then(res => res.json())
            .then(data => {
                if (data.result_file) {
                    fetch(`/scan-results/${data.result_file}`)
                        .then(response => response.text())
                        .then(results => {
                            document.getElementById('scanResults').style.display = 'block';
                            document.getElementById('results').textContent = results;
                        });
                } else {
                    alert(data.error || "Unknown error occurred.");
                }
            });
        });

        document.getElementById('startSelectiveScan').addEventListener('click', () => {
            const scanType = document.getElementById('scanType').value;
            if (!scanType) {
                alert('Please select a scan type!');
                return;
            }

            fetch('/start-selective-scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ scan_type: scanType, docker_image: "docker-project:latest" })
            })
            .then(res => res.json())
            .then(data => {
                if (data.result_file) {
                    fetch(`/scan-results/${data.result_file}`)
                        .then(response => response.text())
                        .then(results => {
                            document.getElementById('scanResults').style.display = 'block';
                            document.getElementById('results').textContent = results;
                        });
                } else {
                    alert(data.error || "Unknown error occurred.");
                }
            });
        });
    </script>
</body>
</html>

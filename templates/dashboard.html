<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Reports</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

<h2>ðŸ›¡ Docker Image Scan Reports</h2>

<table>
    <tr>
        <th>Scanner</th>
        <th>Report File</th>
        <th>Scanned At</th>
        <th>Actions</th>
    </tr>
    {% for report in reports %}
    <tr>
        <td>{{ report[1] }}</td>  <!-- Scanner Name -->
        <td>{{ report[2] }}</td>  <!-- Report File -->
        <td>{{ report[3] }}</td>  <!-- Scanned Timestamp -->
        <td>
            <a href="{{ url_for('download_report', report_id=report[0]) }}">ðŸ“¥ Download</a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>

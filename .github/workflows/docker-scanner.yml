name: Docker Scanner CI/CD

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Ensure Docker Daemon is Running
        run: |
          echo "ğŸ”¹ Checking Docker status..."
          sudo systemctl start docker
          sleep 5
          docker info || (echo "ğŸš¨ ERROR: Docker is not running!" && exit 1)

      - name: ğŸ” Extract Latest Image Name
        id: extract_image
        run: |
          echo "ğŸ”¹ Checking available Docker images..."
          docker images

          if [ -z "$(docker images -q)" ]; then
            echo "ğŸš¨ No Docker images found! Pulling a test image..."
            docker pull alpine:latest
          fi

          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | head -n 1)

          if [ -z "$IMAGE_NAME" ]; then
            echo "ğŸš¨ ERROR: No valid Docker image found even after pulling!"
            exit 1
          fi

          echo "âœ… Extracted image name: $IMAGE_NAME"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: ğŸ” Ensure `scan_reports` Directory Exists
        run: |
          mkdir -p scan_reports
          echo "âœ… Created scan_reports directory."

      - name: ğŸ” Scan with Trivy
        run: |
          IMAGE="${{ env.IMAGE_NAME }}"
          echo "ğŸ”¹ Running Trivy scan on $IMAGE..."
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image "$IMAGE" > "scan_reports/trivy-${IMAGE//[:\/]/_}.txt"

      - name: ğŸ” Scan with Grype
        run: |
          IMAGE="${{ env.IMAGE_NAME }}"
          echo "ğŸ”¹ Running Grype scan on $IMAGE..."
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock anchore/grype "$IMAGE" > "scan_reports/grype-${IMAGE//[:\/]/_}.txt"

      - name: ğŸ” Ensure Scan Reports Exist
        run: |
          if ls scan_reports/trivy-*.txt 1> /dev/null 2>&1 && ls scan_reports/grype-*.txt 1> /dev/null 2>&1; then
            echo "âœ… Scan reports found!"
          else
            echo "âŒ ERROR: Scan reports are missing!"
            ls -lah scan_reports/
            exit 1
          fi

      - name: ğŸ“¤ Upload Scan Reports as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Scanner Reports
          path: scan_reports/*.txt


  migrate-and-store:
    runs-on: ubuntu-latest
    needs: scan

    steps:
      - name: ğŸ”¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Scan Reports
        uses: actions/download-artifact@v4
        with:
          name: Scanner Reports
          path: scan_reports

      - name: ğŸ” Verify Scan Reports Exist
        run: |
          echo "ğŸ”¹ Checking for scan reports..."
          ls -lah scan_reports/ || echo "âš  WARNING: scan_reports directory is missing!"

      - name: ğŸ›  Install MySQL Client and Skeema
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          python -m pip install --upgrade pip
          pip install mysql-connector-python
          
          echo "ğŸ”¹ Installing Skeema via npm..."
          npm install -g skeema
          skeema --version

      - name: ğŸ—„ Run Skeema Migrations
        run: |
          skeema push --host=${{ secrets.DB_HOST }} --user=${{ secrets.DB_USER }} --password=${{ secrets.DB_PASSWORD }} --schema=docker_management

      - name: ğŸ—„ Insert Scan Data into MySQL
        run: |
          export MYSQL_PWD="${{ secrets.DB_PASSWORD }}"
          mysql -h ${{ secrets.DB_HOST }} -u ${{ secrets.DB_USER }} docker_management <<EOF
          INSERT INTO scan_reports (scanner_name, file_name, report_text)
          VALUES ('Trivy', 'trivy-${{ env.IMAGE_NAME }}.txt', LOAD_FILE('scan_reports/trivy-${{ env.IMAGE_NAME }}.txt')),
                 ('Grype', 'grype-${{ env.IMAGE_NAME }}.txt', LOAD_FILE('scan_reports/grype-${{ env.IMAGE_NAME }}.txt'));
          " docker_management
          echo "âœ… Scan reports successfully inserted into MySQL!"

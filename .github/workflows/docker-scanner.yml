name: Docker Scanner CI/CD  # âœ… Ensure the first line starts with `name:`

on:
  workflow_dispatch:
    inputs:
      docker_image:
        description: "Docker image to scan"
        required: true
        default: "vulnerables/web-dvwa"

jobs:
  scan:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: docker_management
          MYSQL_USER: flask_user
          MYSQL_PASSWORD: Abhiram@1729
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=flask_user --password=Abhiram@1729"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ”¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ›  Verify Docker Image Input
        run: |
          if [[ -z "${{ github.event.inputs.docker_image }}" ]]; then
            echo "ðŸš¨ ERROR: No Docker image specified!"
            exit 1
          else
            echo "âœ… Docker image to scan: ${{ github.event.inputs.docker_image }}"
          fi

      - name: ðŸ” Scan with Trivy
        run: |
          IMAGE_NAME="${{ github.event.inputs.docker_image }}"
          docker pull "$IMAGE_NAME"
          docker run --rm aquasec/trivy image --format json -o trivy-report.json "$IMAGE_NAME"

      - name: ðŸ” Scan with Grype
        run: |
          IMAGE_NAME="${{ github.event.inputs.docker_image }}"
          docker run --rm anchore/grype "$IMAGE_NAME" -o json > grype-report.json

      - name: ðŸ“¤ Upload Scan Reports
        uses: actions/upload-artifact@v3
        with:
          name: Scanner Reports
          path: |
            trivy-report.json
            grype-report.json

  store-in-db:
    runs-on: ubuntu-latest
    needs: scan
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: docker_management
          MYSQL_USER: flask_user
          MYSQL_PASSWORD: Abhiram@1729
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=flask_user --password=Abhiram@1729"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ”¥ Checkout Repository
        uses: actions/checkout@v3

      - name: Install MySQL Connector
        run: pip install mysql-connector-python

      - name: ðŸ—„ Wait for MySQL to Be Ready
        run: |
          for i in {1..30}; do
            mysql -h 127.0.0.1 -u flask_user -pAbhiram@1729 -e "SELECT 1" && break
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: ðŸ—„ Store Scan Data in MySQL
        run: python insert_scan_report.py

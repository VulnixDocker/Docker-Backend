name: Docker Scanner CI/CD

on:
  workflow_dispatch:
    inputs:
      docker_image:
        description: 'Docker image to scan'
        required: true
        default: 'vulnerables/web-dvwa'

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: 🔥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔍 Scan with Trivy
        run: |
          docker pull ${{ github.event.inputs.docker_image }}
          docker run --rm aquasec/trivy image --format json -o trivy-report.json ${{ github.event.inputs.docker_image }}

      - name: 🔍 Scan with Grype
        run: |
          docker run --rm anchore/grype ${{ github.event.inputs.docker_image }} -o json > grype-report.json

      - name: 📤 Upload Scan Reports
        uses: actions/upload-artifact@v3
        with:
          name: Scanner Reports
          path: |
            trivy-report.json
            grype-report.json

  store-in-db:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: 🔥 Checkout Repository
        uses: actions/checkout@v3

      - name: Install MySQL Connector
        run: pip install mysql-connector-python

      - name: 🗄 Store Scan Data in MySQL
        run: python insert_scan_report.py

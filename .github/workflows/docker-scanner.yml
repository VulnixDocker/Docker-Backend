name: Docker Scanner CI/CD

on:
  workflow_dispatch:
    inputs:
      docker_image:
        description: "Docker image to scan"
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Verify Docker Image Input
        run: |
          if [[ -z "${{ github.event.inputs.docker_image }}" ]]; then
            echo "ğŸš¨ ERROR: No Docker image specified!"
            exit 1
          else
            echo "âœ… Docker image to scan: ${{ github.event.inputs.docker_image }}"
          fi

      - name: ğŸ³ Start Docker Daemon
        run: |
          echo "ğŸ”¹ Checking Docker status..."
          if ! systemctl is-active --quiet docker; then
            echo "ğŸš€ Starting Docker..."
            sudo systemctl start docker
            sleep 5
          fi
          docker info

      - name: ğŸ”„ Load Uploaded Image into Docker
        run: |
          IMAGE_FILE="uploaded_images/${{ github.event.inputs.docker_image }}"
          if [[ ! "$IMAGE_FILE" == *.tar ]]; then
            IMAGE_FILE="$IMAGE_FILE.tar"
          fi
          echo "ğŸ”¹ Checking for uploaded Docker image tar file: $IMAGE_FILE"
          if [ ! -f "$IMAGE_FILE" ]; then
            echo "ğŸš¨ ERROR: Docker image tar file not found!"
            ls -lah uploaded_images/
            exit 1
          fi
          echo "âœ… Docker image tar found! Loading into Docker..."
          docker load -i "$IMAGE_FILE"
          echo "âœ… Image successfully loaded."

      - name: ğŸ” Extract Image Name
        id: extract_image
        run: |
          IMAGE_NAME=$(docker images --format "{{.Repository}}:{{.Tag}}" | head -n 1)
          echo "ğŸ”¹ Extracted image name: $IMAGE_NAME"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: ğŸ” Scan with Trivy
        run: |
          echo "ğŸ”¹ Running Trivy scan on $IMAGE_NAME..."
          docker run --rm aquasec/trivy image "$IMAGE_NAME" > trivy-report.txt || echo "âš ï¸ Trivy scan failed!"

      - name: ğŸ” Scan with Grype
        run: |
          echo "ğŸ”¹ Running Grype scan on $IMAGE_NAME..."
          docker run --rm anchore/grype "$IMAGE_NAME" > grype-report.txt || echo "âš ï¸ Grype scan failed!"

      - name: ğŸ“¤ Upload Scan Reports as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Scanner Reports
          path: |
            trivy-report.txt
            grype-report.txt
  store-in-db:
    runs-on: ubuntu-latest
    needs: scan

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: docker_management
          MYSQL_USER: flask_user
          MYSQL_PASSWORD: Abhiram@1729
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --host=localhost --user=flask_user --password=Abhiram@1729"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ”¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Scan Reports
        uses: actions/download-artifact@v4
        with:
          name: Scanner Reports

      - name: ğŸ” Verify Scan Reports Exist
        run: |
          ls -lah
          if [ ! -f "trivy-report.txt" ] || [ ! -f "grype-report.txt" ]; then
            echo "âŒ ERROR: Scan reports are missing!"
            exit 1
          else
            echo "âœ… Scan reports found!"
          fi

      - name: ğŸ›  Install MySQL Connector
        run: |
          python -m pip install --upgrade pip
          pip install mysql-connector-python

      - name: ğŸ—„ Wait for MySQL to Be Ready
        run: |
          for i in {1..30}; do
            if mysql -h 127.0.0.1 -u flask_user -pAbhiram@1729 -e "SELECT 1"; then
              echo "âœ… MySQL is ready!"
              break
            fi
            echo "â³ Waiting for MySQL..."
            sleep 2
          done

      - name: ğŸ—„ Store Scan Data in MySQL
        run: python insert_scan_report.py
